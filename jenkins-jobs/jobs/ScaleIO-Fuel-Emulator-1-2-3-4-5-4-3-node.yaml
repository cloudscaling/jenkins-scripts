- job:
    name: ScaleIO-Fuel-Emulator-1-2-3-4-5-4-3-node
    defaults: global
    parameters:
      - bool:
          name: CLEAN_ENV
          default: true
    scm:
      - fuel-charms
      - jenkins-scripts
    builders:
      - shell: |
          #!/bin/bash -e
          ./jenkins-scripts/juju/run-scaleio.sh fuel/check-cluster-change.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'
