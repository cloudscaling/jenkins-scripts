- job:
    name: ScaleIO-Fuel-CI
    description: 'ScaleIO Fuel Plugin CI'
    defaults: global
    node: fuel-ci-slave
    parameters:
      - bool:
          name: CLEAN_ENV
          default: true
      - choice:
          name: FUEL_VERSION
          description: "Version of the FUEL to test"
          choices:
            - 6.1
            - 7.0
            - 8.0
      - string:
          name: FUEL_NODES
          default: '6'
    scm:
      - jenkins-scripts
#      - openstack-fuel-plugin-scaleio
    builders:
      - shell: |
          #!/bin/bash -e
          ./jenkins-scripts/fuel/run-scaleio.sh test-cluster-stub.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'
