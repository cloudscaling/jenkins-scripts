- job-template:
    name: ScaleIO-Fuel-CI-fuel_version-{fuel_ver}
    description: 'ScaleIO Fuel Plugin CI'
    defaults: global
    node: fuel-ci-slave
    concurrent: true
    scm:
      - jenkins-scripts
      - fuel-kvm
    triggers:
      - timed: "{time}"
    builders:
      - shell: |
          #!/bin/bash -e
          export FUEL_VERSION="{fuel_version}"
          export FUEL_CHECKS='bvt'
          export FUEL_ENV_NUMBER="{fuel_ver}"
          ./jenkins-scripts/fuel/run-scaleio.sh test-cluster-stub.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'


- job:
    name: ScaleIO-Fuel-CI
    description: 'ScaleIO Fuel Plugin CI'
    defaults: global
    node: fuel-ci-slave
    concurrent: true
    parameters:
      - choice:
          name: FUEL_VERSION
          description: "Version of the FUEL to test"
          choices:
            - '9.0'
            - '8.0'
            - '7.0'
            - '6.1'
      - choice:
          name: FUEL_CHECKS
          description: "What tests should be run"
          choices:
            - 'bvt'
            - 'full'
            - 'bvt_skip_openstack'
            - 'full_skip_openstack'
      - choice:
          name: PUPPETS_VERSION
          description: "Version of the puppets(scaleio, scaleio_openstack) to download"
          choices:
            - 'master'
            - 'v1.0.0'
            - 'v1.0.1'
      - choice:
          name: PLUGIN_VERSION
          description: "Version of the fuel plugin to download (auto - branch according to fuel version, or specific branch/tag)"
          choices:
            - 'auto'
            - 'master'
            - 'fuel-package-v2'
            - 'v2.0.0'
            - 'v2.0.1'
            - 'v2.1.0'
            - 'v2.1.1'
      - string:
          name: FUEL_NODES
          default: '6'
      - string:
          name: FUEL_ENV_NUMBER
          default: '0'
      - choice:
          name: FUEL_HYPER_CONVERGED
          description: "Hyper converged deployment"
          choices:
            - 'yes'
            - 'no'
      - choice:
          name: CLEAN_ENV
          description: "Cleanup environment policy (auto - cleanup before and after except errors)"
          choices:
            - 'auto'
            - 'before_only'
            - 'never'
    scm:
      - jenkins-scripts
      - fuel-kvm
    builders:
      - shell: |
          #!/bin/bash -e
          ./jenkins-scripts/fuel/run-scaleio.sh test-cluster-stub.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'

- project:
   name: ScaleIO-Fuel-CI
   fuel_ver:
    - 6:
       fuel_version: '6.1'
       time: "H 23 * * 2"
    - 7:
       fuel_version: '7.0'
       time: "H 23 * * 4"
    - 8:
       fuel_version: '8.0'
       time: "H 23 * * 5"
    - 9:
       fuel_version: '9.0'
       time: "H 23 * * 7"
   jobs:
    - 'ScaleIO-FUEL-CI-fuel_version-{fuel_ver}'
