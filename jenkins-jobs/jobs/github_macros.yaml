# Open repository in specified organization
- scm:
    name: github
    scm:
      - git:
          url: 'https://github.com/{organization}/{repo}.git'
          basedir: '{repo}'
          branches:
            - '*/master'
          clean:
              after: true
              before: true
          prune: true
          wipe-workspace: true
          skip-tag: true

# Private repository in Cloudscaling github
- scm:
    name: cspgithub
    scm:
      - git:
          url: 'ssh://{repo}.github.com/cloudscaling/{repo}.git'
          basedir: '{repo}'
          branches:
            - '*/master'
          clean:
              after: true
              before: true
          prune: true
          wipe-workspace: true
          skip-tag: true

- scm:
    name: jenkins-scripts
    scm:
      - cspgithub:
          repo: "jenkins-scripts"

- scm:
    name: fuel-charms
    scm:
      - cspgithub:
          repo: "fuel-charms"

- scm:
    name: emc-juju-scaleio
    scm:
      - github:
          organization: emccode
          repo: juju-scaleio

- scm:
    name: openstack-fuel-plugin-scaleio
    scm:
      - github:
          organization: openstack
          repo: fuel-plugin-scaleio

- scm:
    name: tempest
    scm:
      - github:
          organization: openstack
          repo: tempest


