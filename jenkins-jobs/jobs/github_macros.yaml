# Open repository in specified organization
- scm:
    name: github
    scm:
      - git:
          url: 'https://github.com/{organization}/{repo}.git'
          basedir: '{repo}'
          branches:
            - '*/master'
          clean:
              after: true
              before: true
          prune: true
          wipe-workspace: true
          skip-tag: true

# Private repository in Cloudscaling github
- scm:
    name: cspgithub
    scm:
      - git:
          url: 'ssh://github.com/cloudscaling/{repo}.git'
          credentials-id: "{credentials-id}"
          basedir: '{repo}'
          branches:
            - '*/master'
          clean:
              after: true
              before: true
          prune: true
          wipe-workspace: true
          skip-tag: true

- scm:
    name: jenkins-scripts
    scm:
