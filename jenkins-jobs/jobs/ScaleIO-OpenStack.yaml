- builder:
    name: use-openstack-updated-charms
    builders:
      - shell: |
          #!/bin/bash -e
          # while these charms are not in official repo - script copies them to one local juju repository
          for charm in cinder keystone nova-compute ; do
            cp -R juju-scaleio-tmp/trusty/$charm juju-scaleio/trusty/
          done


- job-template:
    name: ScaleIO-OpenStack-{os_ver}
    description: "Deploys ScaleIO cluster(from bundle, from github/emccode) with OpenStack({os_ver}) and checks it"
    defaults: global
    scm:
      - emc-juju-scaleio
      - jenkins-scripts
      # temporary
      - charm-cinder
      - charm-keystone
      - charm-nova-compute
    builders:
      - use-openstack-updated-charms
      - shell: |
          #!/bin/bash -e
          export VERSION="{version}"
          ./jenkins-scripts/juju/run-scaleio-openstack.sh deploy-bundle.sh github

- project:
   name: ScaleIO-OpenStack
   os_ver:
    - Juno:
       version: 'cloud:trusty-juno'
    - Kilo:
       version: 'cloud:trusty-kilo'
    - Liberty:
       version: 'cloud:trusty-liberty'
   jobs:
    - 'ScaleIO-OpenStack-{os_ver}'


- job:
    name: ScaleIO-OpenStack-dev
    description: "Deploys ScaleIO cluster(from bundle) with OpenStack and checks it. Can be used for debug purposes."
    defaults: global
    parameters:
      - bool:
          name: CLEAN_ENV
          default: true
      - choice:
          name: VERSION
          description: "Version of the OpenStack"
          choices:
            - cloud:trusty-liberty
            - cloud:trusty-kilo
            - cloud:trusty-juno
      - choice:
          name: DEPLOY_FROM
          description: "A place where to get ScaleIO charms"
          choices:
            - github
            - charmstore
      - choice:
          name: DEPLOY_TYPE
          description: "A method of deployment"
          choices:
            - bundle
            - manual
      - bool:
          name: RUN_TEMPEST
          default: false
    scm:
      - emc-juju-scaleio
      - jenkins-scripts
      - tempest
      # temporary
      - charm-cinder
      - charm-keystone
      - charm-nova-compute
    builders:
      - use-openstack-updated-charms
      - shell: |
          #!/bin/bash -e
          ./jenkins-scripts/juju/run-scaleio-openstack.sh deploy-$DEPLOY_TYPE.sh $DEPLOY_FROM
    publishers:
      - junit:
          results: tempest/test_result.xml
