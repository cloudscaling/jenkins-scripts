- job-template:
    name: ScaleIO-OpenStack-{os_ver}
    description: "Deploys ScaleIO cluster(from bundle, from github/emccode) with OpenStack({os_ver}) and use puppets from github. Then checks it"
    defaults: global
    scm:
      - emc-juju-scaleio
      - jenkins-scripts
    triggers:
      - timed: "{time}"
    builders:
      #- use-openstack-github-charms
      - shell: |
          #!/bin/bash -e
          export VERSION="{version}"
          export PUPPET_DEV_MODE=true
          ./jenkins-scripts/juju/run-scaleio-openstack.sh deploy-bundle.sh github
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'

- project:
   name: ScaleIO-OpenStack
   os_ver:
    - Juno:
       version: 'cloud:trusty-juno'
       time: "H 20 * * 6"
    - Kilo:
       version: 'cloud:trusty-kilo'
       time: "H 21 * * 6"
    - Liberty:
       version: 'cloud:trusty-liberty'
       time: "H 22 * * 6"
    - Mitaka:
       version: 'cloud:trusty-mitaka'
       time: "H 23 * * 6"
   jobs:
    - 'ScaleIO-OpenStack-{os_ver}'


- job:
    name: ScaleIO-OpenStack-dev
    description: "Deploys ScaleIO cluster(from bundle) with OpenStack and checks it. Can be used for debug purposes."
    defaults: global
    parameters:
      - bool:
          name: CLEAN_ENV
          default: true
      - choice:
          name: VERSION
          description: "Version of the OpenStack"
          choices:
            - cloud:trusty-mitaka
            - cloud:trusty-liberty
            - cloud:trusty-kilo
            - cloud:trusty-juno
      - choice:
          name: DEPLOY_FROM
          description: "A place where to get ScaleIO charms"
          choices:
            - github
            - charmstore
      - choice:
          name: DEPLOY_TYPE
          description: "A method of deployment"
          choices:
            - bundle
            - manual
      - bool:
          name: PUPPET_DEV_MODE
          description: "Use puppets from github instead of puppetforge"
          default: true
      - bool:
          name: CHECK_EXISTING_CLUSTER_FEATURE
          description: "Reconfigure cluster and run OpenStack tests again"
          default: true
      - bool:
          name: RUN_TEMPEST
          default: false
    scm:
      - emc-juju-scaleio
      - jenkins-scripts
      - tempest
    builders:
      #- use-openstack-github-charms
      - shell: |
          #!/bin/bash -e
          ./jenkins-scripts/juju/run-scaleio-openstack.sh deploy-$DEPLOY_TYPE.sh $DEPLOY_FROM
    publishers:
      - junit:
          results: tempest/test_result.xml
          allow-empty-results: true
      - archive:
          artifacts: 'logs/**'
          allow-empty: true
