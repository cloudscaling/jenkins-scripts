# Deployment of OpenStack and ScaleIO 3-node cluster in Amazon environment.
# 2 nova compute nodes is allocated.
# nova-cloud-controller, glance, keystone, cinder and mysql should be placed
# separately because they rewrite haproxy configuration
# If openstack-dashboard is added it also should be placed separately from these.

series: trusty
services:
  cinder:
    charm: "cs:cinder"
    num_units: 1
    options:
      "block-device": None
      debug: true
      "glance-api-version": 2
      "openstack-origin": "%VERSION%"
      overwrite: "true"
    expose: true
    to:
      - "1"
  "nova-cloud-controller":
    charm: "cs:nova-cloud-controller"
    num_units: 1
    options:
      "console-access-protocol": novnc
      debug: true
      "openstack-origin": "%VERSION%"
    expose: true
    to:
      - "5"
  "nova-compute":
    charm: "cs:nova-compute"
    num_units: 2
    options:
      debug: true
      "openstack-origin": "%VERSION%"
      "virt-type": qemu
      "enable-resize": True
      "enable-live-migration": True
      "migration-auth-type": ssh
      "libvirt-image-backend": sio
    to:
      - "1"
      - "2"
  glance:
    charm: "cs:glance"
    num_units: 1
    options:
      debug: true
      "openstack-origin": "%VERSION%"
    expose: true
    to:
      - "3"
  keystone:
    charm: "cs:keystone"
    num_units: 1
    options:
      "admin-password": password
      debug: "true"
      "openstack-origin": "%VERSION%"
    expose: true
    to:
      - "2"
  "rabbitmq-server":
    charm: "cs:rabbitmq-server"
    num_units: 1
    options:
      source: "%VERSION%"
    to:
      - "4"
  mysql:
    charm: "cs:mysql"
    num_units: 1
    to:
      - "4"
  "scaleio-sdc":
    charm: "%JUJU_REPO%/scaleio-sdc"
    num_units: 2
    to:
      - "1"
      - "2"
  "scaleio-openstack":
    charm: "%JUJU_REPO%/scaleio-openstack"
    options:
      "provisioning-type": thin
  "scaleio-gw":
    charm: "%JUJU_REPO%/scaleio-gw"
    num_units: 1
    expose: true
    to:
      - "4"
  "scaleio-mdm":
    charm: "%JUJU_REPO%/scaleio-mdm"
    num_units: 3
    options:
      cluster-mode: 3
    to:
      - "3"
      - "4"
      - "5"
  "scaleio-sds":
    charm: "%JUJU_REPO%/scaleio-sds"
    num_units: 3
    options:
      "device-paths": /dev/xvdf
    to:
      - "3"
      - "4"
      - "5"
relations:
  - - "scaleio-sdc:scaleio-mdm"
    - "scaleio-mdm:scaleio-mdm"
  - - "nova-compute:shared-db"
    - "mysql:shared-db"
  - - "nova-cloud-controller:cinder-volume-service"
    - "cinder:cinder-volume-service"
  - - "keystone:shared-db"
    - "mysql:shared-db"
  - - "glance:shared-db"
    - "mysql:shared-db"
  - - "keystone:identity-service"
    - "glance:identity-service"
  - - "nova-cloud-controller:image-service"
    - "glance:image-service"
  - - "cinder:shared-db"
    - "mysql:shared-db"
  - - "cinder:amqp"
    - "rabbitmq-server:amqp"
  - - "cinder:identity-service"
    - "keystone:identity-service"
  - - "nova-cloud-controller:identity-service"
    - "keystone:identity-service"
  - - "scaleio-sds:scaleio-sds"
    - "scaleio-mdm:scaleio-sds"
  - - "nova-cloud-controller:cloud-compute"
    - "nova-compute:cloud-compute"
  - - "nova-compute:image-service"
    - "glance:image-service"
  - - "nova-compute:amqp"
    - "rabbitmq-server:amqp"
  - - "nova-cloud-controller:shared-db"
    - "mysql:shared-db"
  - - "scaleio-gw:scaleio-mdm"
    - "scaleio-mdm:scaleio-mdm"
  - - "nova-cloud-controller:amqp"
    - "rabbitmq-server:amqp"
  - - "cinder:image-service"
    - "glance:image-service"
  - - "scaleio-openstack:scaleio-gw"
    - "scaleio-gw:scaleio-gw"
  - - "cinder:storage-backend"
    - "scaleio-openstack:storage-backend"
  - - "nova-compute:ephemeral-backend"
    - "scaleio-openstack:ephemeral-backend"
machines:
  "1":
    series: trusty
  "2":
    series: trusty
  "3":
    series: trusty
  "4":
    series: trusty
  "5":
    series: trusty
